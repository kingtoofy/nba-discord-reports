name: NBA Daily Discord Reports

# Run every day at 8:00 AM PST
on:
  schedule:
    - cron: '0 16 * * *'  # 16:00 UTC = 8:00 AM PST
  workflow_dispatch:      # Allows manual run

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Set up Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install Java for tabula-py / nbainjuries
      - name: Install Java
        run: sudo apt-get update && sudo apt-get install -y default-jdk

      # Install Python dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Debug environment variables
      - name: Check webhook secrets
        run: |
          echo "Daily webhook: $DISCORD_DAILY_WEBHOOK"
          echo "Picks webhook: $DISCORD_PICKS_WEBHOOK"
        env:
          DISCORD_DAILY_WEBHOOK: ${{ secrets.DISCORD_DAILY_WEBHOOK }}
          DISCORD_PICKS_WEBHOOK: ${{ secrets.DISCORD_PICKS_WEBHOOK }}

      # Run main Python script
      - name: Run NBA Discord Reports
        env:
          DISCORD_DAILY_WEBHOOK: ${{ secrets.DISCORD_DAILY_WEBHOOK }}
          DISCORD_PICKS_WEBHOOK: ${{ secrets.DISCORD_PICKS_WEBHOOK }}
        run: python -m src.main
