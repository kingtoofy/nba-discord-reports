name: NBA Daily Discord Reports

# Run every day at 8:00 AM PST
on:
  schedule:
    - cron: '0 16 * * *'  # 16:00 UTC = 8:00 AM PST
  workflow_dispatch:      # Allows manual run

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Set up Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Run main Python script
      - name: Run NBA Discord Reports
        env:
          DISCORD_DAILY_WEBHOOK: ${{ secrets.DISCORD_DAILY_WEBHOOK }}
          DISCORD_PICKS_WEBHOOK: ${{ secrets.DISCORD_PICKS_WEBHOOK }}
        run: python -m src.main
